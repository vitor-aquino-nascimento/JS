<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numeros em JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Vários calculos em JS</h1>
            <input class="buttom" type="button" value="Iniciar"
                onclick="clicar()">
        </main>
        <div id="resultado"></div>

        <script>
        function clicar() {
            var num = Number(window.prompt(`Descreva um numero: `))
            var res = window.document.querySelector('div#resultado')

            res.innerHTML = `<p>O numero a ser analizado é <strong>${num}</strong></p> <hr>`
            res.innerHTML += `<p>O numero absoluto é <strong>${Math.abs(num)}</strong></p>`
            res.innerHTML += `<p>O numero inteiro é <strong>${Math.trunc(num)}</strong></p>`
            res.innerHTML += `<p>O numero aproximado dele é <strong>${Math.round(num)}</strong></p>`
            res.innerHTML += `<p>A raiz quadrada é <strong>${Math.sqrt(num)}</strong></p>`
            res.innerHTML += `<p>A raiz cúbica é <strong>${Math.cbrt(num)}</strong></p>`
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é <strong>${Math.pow(num, 2)}</strong></p>`
            res.innerHTML += `<p>O valor de ${num}<sup>3</sup> é <strong>${Math.pow(num, 3)}</strong></p>`
        }
    </script>
    </body>
</html>
